{% extends 'base.html' %}

{% block head %}
<title>Posts</title>
{% endblock %}

{% block body %}
  <h1>All Posts</h1>

  {% for post in posts %}

    <h2>{{ post.title }}</h2>
    {% if post.author %}
    <p>By: {{ post.author }}</p>
    {% else %}
    <p>By: N/A</p>
    {% endif %}

    <p>{{ post.content }}</p>
    

  {% endfor %}

{% endblock %}
