{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
  <h1>Edit Posts</h1>

  <hr>
    <h2>Edit</h2>
    <form action='/posts/edit/{{post.id}}' method='POST'>
      <label for="title">Title:</label> 
      <input class="form-control" type='text' name='title' id='title', value="{{post.title}}" aria-label="Search">
      <br>
      <label for="author">Author:</label> 
      <input class="form-control" type="text" name='author' id='author' value="{{post.author}}" aria-label="Search">
      <br>
      <label for="content">Post:</label>
      <textarea class="form-control" type="text" name='content' id='content'  aria-label="Enter Content">
        {{ post.content }}
      </textarea>
      <br>

      <input type='submit' value='Save'>
    </form>
<hr>

{% endblock %}
